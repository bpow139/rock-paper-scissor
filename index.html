<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./javascript.js" defer>  </script>
</head>

<body>
    <div class="content">
        <div class="rock">
            <img src="img/rock.jpg" alt="Rock">
            <p>Rock</p>
        </div>

        <div class="paper">
            <img src="img/paper.png" alt="Paper">
            <p>Paper</p>
        </div>

        <div class="scissor">
            <img src="img/scissor.jpg" alt="Scissor">
            <p>Scissors</p>
        </div>
    </div>

    <div class="number-of-rounds">
        <h3>How many rounds do you want to play?</h3>
        <input type="number" id="rounds" value="1">
        <button>Submit</button>
    </div>


    <div class="scoreboard">
        <div class="scoreboard__name">Player</div>
        <div class="scoreboard__name">Computer</div>
        <div class="scoreboard__score"><var id="player-score">0</var></div>
        <div class="scoreboard__score"><var id="computer-score">0</var></div>
    </div>



</body>

</html>
